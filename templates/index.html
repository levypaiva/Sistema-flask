<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventário do Depósito</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="text-center">Inventário do Depósito</h2>
    <form method="POST" action="/add" class="mb-3">
        <input type="text" name="nome" placeholder="Nome do Item" required class="form-control mb-2">
        <input type="text" name="categoria" placeholder="Categoria" required class="form-control mb-2">
        <input type="number" name="quantidade" placeholder="Quantidade" required class="form-control mb-2">
        <input type="text" name="localizacao" placeholder="Localização" required class="form-control mb-2">
        <button type="submit" class="btn btn-primary">Adicionar Item</button>
    </form>

    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Quantidade</th>
                <th>Localização</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for item in itens %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.nome }}</td>
                <td>{{ item.categoria }}</td>
                <td>{{ item.quantidade }}</td>
                <td>{{ item.localizacao }}</td>
                <td>
                    <a href="/delete/{{ item.id }}" class="btn btn-danger">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
